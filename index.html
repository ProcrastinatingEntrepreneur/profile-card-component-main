<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <section class="profile-card">
    <div class="inner-card flex">
      <div class="card-bg flex">
      </div>
      <img src="/images/image-victor.jpg" class="profile-pic">
      <p class="flex center-content bold name-age">Victor Crest, 26</p>
      <h3 class="location tahoma">London</h3>

    <div class="followers-likes-photos">
      <p><span class="followers bold">80k</span> Followers</p>
      <p><span class="likes bold">803k</span> Likes</p>
      <p><span class="photos bold">1.4k</span> Photos</p>
    </div>

    </div>
  </section>
</body>
</html>
