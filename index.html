<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <section class="main-card">
    <div class="profile-card">
      
      <div class="upper-card">
        <img src="images/image-victor.jpg" class="profile-pic" alt="victor">
      </div>
      
      <div class="middle-card">
        <h1 class="username">Victor Crest</h1>
        <h3 class="age">26</h3>  
      </div>

      <h4 class="location">London</h4> 

      <div class="lower-card"> 

        <div class="follower-flex">
          <h6 class="center fontSize">80k</h3>
          <h5 class="center">Followers</h4>
        </div>

        <div class="like-flex">
          <h6 class="center fontSize">803k</h3>
          <h5 class="center">Likes</h4>
        </div>
            
        <div class="photo-flex">
          <h6 class="center fontSize">1.4k</h3>
          <h5 class="center">Photos</h4>
        </div>

      </div>

    </div>
  </section>

  <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Benjamin Metcalfe</a>.</p>
  </div>
</body>
</html>
